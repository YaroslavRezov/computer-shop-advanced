<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #337ab7;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        #clear-cart-btn {
            margin: 20px;
            padding: 10px 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        #clear-cart-btn:hover {
            background-color: #c9302c;
        }

    </style>
</head>
<body>

<h1>Список заказов <button id="clear-cart-btn">Очистить корзину</button></h1>

<table>
    <thead>
    <tr>
        <th>Модель</th>
        <th>Код</th>
        <th>Цена</th>
        <th>User ID</th>
        <th>Номер заказа</th>
    </tr>
    </thead>
    <tbody id="cart-body">
    </tbody>
</table>

<script>
    const cartBody = document.getElementById("cart-body");

    fetch("http://localhost:8080/customer/cart/user")
        .then(response => {
            if (!response.ok) {
                throw new Error("Ошибка загрузки корзины: " + response.status);
            }
            return response.json();
        })
        .then(data => {
            cartBody.innerHTML = "";
            data.forEach(item => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.model}</td>
                    <td>${item.code}</td>
                    <td>${item.price}</td>
                    <td>${item.userId}</td>
                    <td>${item.orderId ?? ''}</td>
                `;
                cartBody.appendChild(row);
            });
        })
        .catch(error => {
            console.error("Ошибка:", error);
            cartBody.innerHTML = `<tr><td colspan="5">Ошибка загрузки корзины</td></tr>`;
        });


    document.getElementById('clear-cart-btn').addEventListener('click', () => {
        if (confirm("Вы уверены, что хотите очистить корзину?")) {
            const userId = 'customer'; // если хотим удалить, то тут меняем у кого

            fetch(`http://localhost:8080/customer/cart/user/${userId}`, {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        console.log('Корзина очищена');
                        location.reload(); // или перерисуй корзину
                    } else {
                        throw new Error('Ошибка при очистке корзины');
                    }
                })
                .catch(error => {
                    console.error('Ошибка при очистке корзины', error);
                });
        }
    });
</script>

</body>
</html>

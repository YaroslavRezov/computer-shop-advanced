<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Компьютеров</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #337ab7;
        }
        nav a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
<h1>Таблица Компьютеров</h1>
<nav>
    <ul>
        <li><a href="index.html">Главная</a></li>
        <li><a href="printer-table.html">Принтеры</a></li>
        <li><a href="laptop-table.html">Ноутбуки</a></li>
    </ul>
</nav>
<table id="computer-table">
    <thead>
    <tr>
        <th>Код</th>
        <th>Модель</th>
        <th>Скорость</th>
        <th>ОЗУ</th>
        <th>Жёстрий диск</th>
        <th>Дисковод</th>
        <th>Цена</th>

    </tr>
    </thead>
    <tbody id="computer-body">
    </tbody>
</table>

<script>
    fetch('http://localhost:8080/pcs/all')
        .then(response => {
            if (!response.ok) {
                throw new Error("Ошибка ${response.status}: ${response.statusText}");
            }
            return response.json();
        })
        .then(data => {
            const tableBody = document.getElementById('computer-body');
            data.forEach(pc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pc.code}</td>
                    <td>${pc.model}</td>
                    <td>${pc.speed}</td>
                    <td>${pc.ram}</td>
                    <td>${pc.hd}</td>
                    <td>${pc.cd}</td>
                    <td>${pc.price}</td>

                `;
                row.addEventListener('click', () => {
                    let url;
                    url = `pc.html?code=${pc.code}`;
                    window.location.href = url;
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Ошибка:', error));
</script>
</body>
</html>

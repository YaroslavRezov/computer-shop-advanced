<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблица Компьютеров</title>
    <style>
        body {
            background-image: url('/images/customer.jpg');
            background-repeat: no-repeat;
            background-position: right;
            background-size: 200px;
            background-attachment: scroll;
            background-color: #f0f0f0; /* фон под иконкой */
        }
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
        }
        nav li {
            margin-right: 20px;
        }
        nav a {
            text-decoration: none;
            color: #337ab7;
        }
        nav a:hover {
            color: #23527c;
        }
    </style>
</head>
<body>
<h1>Таблица Компьютеров</h1>
<nav>
    <ul>
        <li><a href="customer-index.html">Главная</a></li>
        <li><a href="customer-printer-table.html">Принтеры</a></li>
        <li><a href="customer-laptop-table.html">Ноутбуки</a></li>
    </ul>
</nav>

<table id="pc-table">
    <thead>
    <tr>
        <th>Код</th>
        <th>Модель</th>
        <th>Скорость</th>
        <th>ОЗУ</th>
        <th>Жёстрий диск</th>
        <th>Дисковод</th>
        <th>Цена</th>

    </tr>
    </thead>
    <tbody id="pc-body">
    </tbody>
</table>

<script>
    const tableBody = document.getElementById('pc-body');
    const loadModels = () => {
        fetch('http://localhost:8080/customer/products/all')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Ошибка ${response.status}: ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                const modelSelect = document.getElementById('model');
                // Очистим предыдущие опции, если они есть
                modelSelect.innerHTML = '<option value="" disabled selected>Выберите модель</option>';

                // Отфильтровать только модели с типом PC
                const pcs = data.filter(product => product.type === 'PC');
                pcs.forEach(pc => {
                    const option = document.createElement('option');
                    option.value = pc.model; // Устанавливаем значение модели
                    option.textContent = pc.model; // Отображаем название модели
                    modelSelect.appendChild(option);
                });

                if (pcs.length === 0) {
                    const noOption = document.createElement('option');
                    noOption.value = "";
                    noOption.textContent = "Нет доступных моделей";
                    modelSelect.appendChild(noOption);
                }
            })
            .catch(error => console.error('Ошибка загрузки моделей:', error));
    };

    const loadTable = () => {
        fetch('http://localhost:8080/customer/pcs/all')
            .then(response => response.json())
            .then(data => {
                tableBody.innerHTML = ''; // Очистить таблицу перед загрузкой
                data.forEach(pc => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pc.code}</td>
                        <td>${pc.model}</td>
                        <td>${pc.speed}</td>
                        <td>${pc.ram}</td>
                        <td>${pc.hd}</td>
                        <td>${pc.cd}</td>
                        <td>${pc.price}</td>
                    `;
                    row.addEventListener('click', () => {
                        let url;
                        url = `customer-pc.html?code=${pc.code}`;
                        window.location.href = url;
                    });
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Ошибка:', error));
    };

    fetch('http://localhost:8080/customer/pcs/all')
        .then(response => {
            if (!response.ok) {
                throw new Error("Ошибка ${response.status}: ${response.statusText}");
            }
            return response.json();
        })
        .then(data => {
            const tableBody = document.getElementById('pc-body');
            data.forEach(pc => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${pc.code}</td>
                    <td>${pc.model}</td>
                    <td>${pc.speed}</td>
                    <td>${pc.ram}</td>
                    <td>${pc.hd}</td>
                    <td>${pc.cd}</td>
                    <td>${pc.price}</td>

                `;
                row.addEventListener('click', () => {
                    let url;
                    url = `customer-pc.html?code=${pc.code}`;
                    window.location.href = url;
                });
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Ошибка:', error));
</script>
</body>
</html>
